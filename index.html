<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduardo Luce MArch - Admin Panel</title>
    <style>
        /* Admin Panel Styles */
        .admin-panel {
            display: none;
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: #112240;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            transition: right 0.3s ease;
            overflow-y: auto;
            padding: 20px;
            color: #ccd6f6;
        }
        
        .admin-panel.active {
            right: 0;
        }
        
        .admin-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            background: #64ffda;
            color: #0a192f;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .admin-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #233554;
        }
        
        .admin-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #233554;
        }
        
        .admin-tab {
            padding: 10px 15px;
            cursor: pointer;
            background: transparent;
            border: none;
            color: #8892b0;
            font-size: 14px;
        }
        
        .admin-tab.active {
            color: #64ffda;
            border-bottom: 2px solid #64ffda;
        }
        
        .admin-content {
            display: none;
        }
        
        .admin-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #a8b2d1;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            background: #0a192f;
            border: 1px solid #233554;
            border-radius: 4px;
            color: #ccd6f6;
            font-size: 14px;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .admin-btn {
            background: #64ffda;
            color: #0a192f;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            margin-right: 10px;
        }
        
        .admin-btn.secondary {
            background: transparent;
            color: #8892b0;
            border: 1px solid #233554;
        }
        
        .login-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 25, 47, 0.9);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        .login-modal.active {
            display: flex;
        }
        
        .login-form {
            background: #112240;
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        
        .file-upload {
            position: relative;
            margin-bottom: 15px;
        }
        
        .file-upload input {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-upload label {
            display: block;
            padding: 10px;
            background: #0a192f;
            border: 1px dashed #233554;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            color: #8892b0;
        }
        
        .upload-preview {
            margin-top: 10px;
            max-width: 100%;
            max-height: 200px;
            display: none;
        }
        
        .content-list {
            margin-top: 20px;
            border-top: 1px solid #233554;
            padding-top: 20px;
        }
        
        .content-item {
            padding: 10px;
            background: #0a192f;
            margin-bottom: 10px;
            border-radius: 4px;
            border-left: 3px solid #233554;
        }
        
        .content-item.published {
            border-left-color: #64ffda;
        }
        
        .content-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <!-- Admin Toggle Button -->
    <button class="admin-toggle" id="adminToggle">‚öôÔ∏è</button>
    
    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
        <div class="admin-header">
            <h2>Content Management</h2>
            <p>Manage your portfolio content</p>
        </div>
        
        <div class="admin-tabs">
            <button class="admin-tab active" data-tab="projects">Projects</button>
            <button class="admin-tab" data-tab="texts">Texts</button>
            <button class="admin-tab" data-tab="settings">Settings</button>
        </div>
        
        <!-- Projects Admin -->
        <div class="admin-content active" id="projects-admin">
            <h3>Add New Project</h3>
            <form id="project-form">
                <div class="form-group">
                    <label for="project-title">Project Title</label>
                    <input type="text" id="project-title" required>
                </div>
                
                <div class="form-group">
                    <label for="project-description">Description</label>
                    <textarea id="project-description" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="project-meta">Metadata (e.g., Location, Year)</label>
                    <input type="text" id="project-meta">
                </div>
                
                <div class="form-group">
                    <label for="project-details">Detailed Content (HTML supported)</label>
                    <textarea id="project-details"></textarea>
                </div>
                
                <div class="form-group">
                    <div class="file-upload">
                        <input type="file" id="project-image" accept="image/*">
                        <label for="project-image">üìÅ Upload Project Image</label>
                    </div>
                    <img id="image-preview" class="upload-preview">
                </div>
                
                <div class="form-group">
                    <div class="file-upload">
                        <input type="file" id="project-download" accept=".zip,.pdf,.doc,.docx">
                        <label for="project-download">üìÅ Add Downloadable File (Optional)</label>
                    </div>
                </div>
                
                <button type="submit" class="admin-btn">Save Project</button>
                <button type="button" class="admin-btn secondary" id="publish-project">Publish</button>
            </form>
            
            <div class="content-list">
                <h3>Existing Projects</h3>
                <div id="projects-list">
                    <!-- Projects will be listed here -->
                </div>
            </div>
        </div>
        
        <!-- Texts Admin -->
        <div class="admin-content" id="texts-admin">
            <h3>Add New Text</h3>
            <form id="text-form">
                <div class="form-group">
                    <label for="text-title">Title</label>
                    <input type="text" id="text-title" required>
                </div>
                
                <div class="form-group">
                    <label for="text-content">Content</label>
                    <textarea id="text-content" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="text-meta">Metadata (e.g., Publication, Date)</label>
                    <input type="text" id="text-meta">
                </div>
                
                <button type="submit" class="admin-btn">Save Text</button>
                <button type="button" class="admin-btn secondary" id="publish-text">Publish</button>
            </form>
            
            <div class="content-list">
                <h3>Existing Texts</h3>
                <div id="texts-list">
                    <!-- Texts will be listed here -->
                </div>
            </div>
        </div>
        
        <!-- Settings Admin -->
        <div class="admin-content" id="settings-admin">
            <h3>Admin Settings</h3>
            
            <div class="form-group">
                <label for="admin-username">Username</label>
                <input type="text" id="admin-username" value="admin">
            </div>
            
            <div class="form-group">
                <label for="admin-password">Password</label>
                <input type="password" id="admin-password">
            </div>
            
            <button class="admin-btn" id="save-settings">Save Settings</button>
            <button class="admin-btn secondary" id="logout">Logout</button>
            
            <div class="form-group" style="margin-top: 30px;">
                <h4>Export/Import Data</h4>
                <button class="admin-btn" id="export-data">Export All Data</button>
                <div class="file-upload" style="margin-top: 10px;">
                    <input type="file" id="import-data" accept=".json">
                    <label for="import-data">Import Data</label>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Login Modal -->
    <div class="login-modal" id="loginModal">
        <div class="login-form">
            <h2>Admin Login</h2>
            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" required>
            </div>
            
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
            </div>
            
            <button class="admin-btn" id="login-btn">Login</button>
        </div>
    </div>

    <script>
        // Admin functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            const isLoggedIn = localStorage.getItem('adminLoggedIn') === 'true';
            
            // Elements
            const adminToggle = document.getElementById('adminToggle');
            const adminPanel = document.getElementById('adminPanel');
            const loginModal = document.getElementById('loginModal');
            const adminTabs = document.querySelectorAll('.admin-tab');
            const adminContents = document.querySelectorAll('.admin-content');
            const loginBtn = document.getElementById('login-btn');
            const logoutBtn = document.getElementById('logout');
            const projectForm = document.getElementById('project-form');
            const textForm = document.getElementById('text-form');
            const imageInput = document.getElementById('project-image');
            const imagePreview = document.getElementById('image-preview');
            const publishProjectBtn = document.getElementById('publish-project');
            const publishTextBtn = document.getElementById('publish-text');
            
            // Initialize
            if (isLoggedIn) {
                adminToggle.style.display = 'flex';
                loadContent();
            } else {
                loginModal.classList.add('active');
            }
            
            // Event listeners
            adminToggle.addEventListener('click', function() {
                adminPanel.classList.toggle('active');
            });
            
            adminTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab');
                    
                    // Update active tab
                    adminTabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Show corresponding content
                    adminContents.forEach(content => {
                        content.classList.remove('active');
                        if (content.id === `${tabId}-admin`) {
                            content.classList.add('active');
                        }
                    });
                });
            });
            
            loginBtn.addEventListener('click', function() {
                const username = document.getElementById('login-username').value;
                const password = document.getElementById('login-password').value;
                
                // Simple authentication (in a real app, this would be server-side)
                if (username === 'admin' && password === 'password') {
                    localStorage.setItem('adminLoggedIn', 'true');
                    loginModal.classList.remove('active');
                    adminToggle.style.display = 'flex';
                } else {
                    alert('Invalid credentials. Try admin/password');
                }
            });
            
            logoutBtn.addEventListener('click', function() {
                localStorage.setItem('adminLoggedIn', 'false');
                adminPanel.classList.remove('active');
                adminToggle.style.display = 'none';
                loginModal.classList.add('active');
            });
            
            // Image preview
            imageInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        imagePreview.src = e.target.result;
                        imagePreview.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // Project form submission
            projectForm.addEventListener('submit', function(e) {
                e.preventDefault();
                saveProject(false);
            });
            
            // Text form submission
            textForm.addEventListener('submit', function(e) {
                e.preventDefault();
                saveText(false);
            });
            
            // Publish buttons
            publishProjectBtn.addEventListener('click', function() {
                saveProject(true);
            });
            
            publishTextBtn.addEventListener('click', function() {
                saveText(true);
            });
            
            // Function to save project
            function saveProject(publish) {
                const title = document.getElementById('project-title').value;
                const description = document.getElementById('project-description').value;
                const meta = document.getElementById('project-meta').value;
                const details = document.getElementById('project-details').value;
                const imageFile = document.getElementById('project-image').files[0];
                const downloadFile = document.getElementById('project-download').files[0];
                
                // Get existing projects or initialize empty array
                const projects = JSON.parse(localStorage.getItem('portfolioProjects')) || [];
                
                // Create project object
                const project = {
                    id: Date.now(),
                    title,
                    description,
                    meta,
                    details,
                    published: publish,
                    createdAt: new Date().toISOString()
                };
                
                // Handle image file
                if (imageFile) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        project.image = e.target.result;
                        // Handle download file if exists
                        if (downloadFile) {
                            const downloadReader = new FileReader();
                            downloadReader.onload = function(e) {
                                project.download = {
                                    name: downloadFile.name,
                                    data: e.target.result
                                };
                                completeSaveProject(project, projects);
                            };
                            downloadReader.readAsDataURL(downloadFile);
                        } else {
                            completeSaveProject(project, projects);
                        }
                    };
                    reader.readAsDataURL(imageFile);
                } else {
                    completeSaveProject(project, projects);
                }
            }
            
            function completeSaveProject(project, projects) {
                projects.push(project);
                localStorage.setItem('portfolioProjects', JSON.stringify(projects));
                alert('Project saved successfully!');
                projectForm.reset();
                imagePreview.style.display = 'none';
                loadContent();
            }
            
            // Function to save text
            function saveText(publish) {
                const title = document.getElementById('text-title').value;
                const content = document.getElementById('text-content').value;
                const meta = document.getElementById('text-meta').value;
                
                // Get existing texts or initialize empty array
                const texts = JSON.parse(localStorage.getItem('portfolioTexts')) || [];
                
                // Create text object
                const text = {
                    id: Date.now(),
                    title,
                    content,
                    meta,
                    published: publish,
                    createdAt: new Date().toISOString()
                };
                
                texts.push(text);
                localStorage.setItem('portfolioTexts', JSON.stringify(texts));
                
                alert('Text saved successfully!');
                textForm.reset();
                loadContent();
            }
            
            // Load content for listing
            function loadContent() {
                loadProjects();
                loadTexts();
            }
            
            function loadProjects() {
                const projectsList = document.getElementById('projects-list');
                const projects = JSON.parse(localStorage.getItem('portfolioProjects')) || [];
                
                projectsList.innerHTML = '';
                
                if (projects.length === 0) {
                    p
